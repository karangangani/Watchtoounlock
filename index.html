  <script>
    const totalAdsRequired = 5;
    const countdownDuration = 10;

    function setupVideoUnlock(videoId) {
      let adsWatched = 0;
      const adBtn = document.getElementById(`adBtn${videoId}`);
      const countdown = document.getElementById(`countdown${videoId}`);
      const player = document.getElementById(`player${videoId}`);
      let isLocked = false;
      let timer;

      function startCountdown() {
        let timeLeft = countdownDuration;
        adBtn.disabled = true;
        isLocked = true;
        countdown.textContent = `Next ad in: ${timeLeft}s`;
        timer = setInterval(() => {
          timeLeft--;
          countdown.textContent = `Next ad in: ${timeLeft}s`;
          if (timeLeft <= 0) {
            clearInterval(timer);
            adBtn.disabled = false;
            isLocked = false;
            countdown.textContent = `Ads watched: ${adsWatched}/${totalAdsRequired}`;
          }
        }, 1000);
      }

      function rewardUser() {
        adsWatched++;
        if (adsWatched >= totalAdsRequired) {
          countdown.textContent = "üéâ Download Unlocked!";
          player.style.display = "block";
          adBtn.style.display = "none";
        } else {
          countdown.textContent = `Ad ${adsWatched} watched! ${totalAdsRequired - adsWatched} left.`;
          startCountdown();
        }
      }

      adBtn.onclick = () => {
        if (isLocked) return;
        show_9903296()
          .then(() => rewardUser())
          .catch(() => alert("Ad failed to load. Try again!"));
      };
    }

    [1, 2, 3, 4, 5].forEach(setupVideoUnlock);
