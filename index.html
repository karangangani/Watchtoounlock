<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BUGminerbot - Watch2Earn</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body{margin:0;font-family:Arial;background:#111;color:#fff;padding:1rem;display:flex;flex-direction:column;align-items:center;min-height:100vh}
    .banner{background:#00ff88;color:#000;padding:1rem;border-radius:12px;font-weight:bold;margin-bottom:1rem;text-decoration:none;display:block;text-align:center;width:95%;}
    .ref-link-box{background:rgba(0,255,136,0.2);border:2px solid #00ff88;padding:1rem;border-radius:12px;margin:1rem 0;width:95%;text-align:center;}
    .ref-link{color:#00ff88;font-weight:bold;font-size:1.2rem;cursor:pointer;}
    .video{background:rgba(255,255,255,0.1);border-radius:12px;padding:1rem;margin:1rem 0;width:95%;max-width:900px;}
    .btn{background:#00ff88;color:#000;border:none;padding:14px;border-radius:10px;margin:10px auto;width:90%;font-weight:bold;display:block;font-size:1.1rem;}
    .btn:disabled{background:#555;opacity:0.6;}
    .count{color:#00ff88;margin:8px 0;text-align:center;font-size:1.1rem;}
    .locked{color:#ff5555;font-weight:bold;}
    #loading{margin:2rem;text-align:center;font-size:1.3rem;}
    .ref{color:#ffcc00;font-weight:bold;margin:10px 0;font-size:1.2rem;}
  </style>
</head>
<body>

  <a href="https://t.me/+bKHfwO7GUUwxZTA1" class="banner" target="_blank">Join Our Official Telegram Channel</a>

  <div id="loading">Loading Your Videos...</div>
  <div id="userInfo" style="display:none;margin:1rem 0;font-size:1.4rem;font-weight:bold;"></div>
  <div id="refStats" class="ref" style="display:none;"></div>

  <div id="refLinkBox" class="ref-link-box" style="display:none;">
    <div>Your Unique Referral Link:</div>
    <div id="refLink" class="ref-link">Loading...</div>
    <div style="margin-top:8px;">Share → 3 Friends Join → Unlock Post 4 & 5!</div>
  </div>

  <div id="videos-container"></div>

  <!-- MONETAG SDK -->
  <script src="//libtl.com/sdk.js" data-zone="9903296" data-sdk="show_9903296"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAghzdqVABzhmrGR3W6XiXsUMCH0Awuhcw",
      authDomain: "watch2earn-d0126.firebaseapp.com",
      projectId: "watch2earn-d0126",
      storageBucket: "watch2earn-d0126.firebasestorage.app",
      messagingSenderId: "841118979263",
      appId: "1:841118979263:web:8dfdfdf60e30a8d875220a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const BOT = 'BUGminerbot';
    const TOTAL_ADS = 2;
    const REQUIRED_REFERRALS = 3;

    const driveLinks = {
      1: "https://drive.google.com/uc?export=download&id=190F4MriUa_w4Rf8o07eS8U4Ncvck2K51",
      2: "https://drive.google.com/uc?export=download&id=1kJ4sjDWf61WplqPur2I3R48bTjkRsnN1",
      3: "https://drive.google.com/uc?export=download&id=1ZCgEuAEq55aSAKKEVCKnskWVWP29eol_",
      4: "https://drive.google.com/uc?export=download&id=1kPl_yU36ATVQQP8GkvziWlJwZMddy05J",
      5: "https://drive.google.com/uc?export=download&id=1IxFE1NezW86UHPFs5IxL-YVT5nDUf_qY"
    };

    const tg = window.Telegram.WebApp;
    tg.ready();
    const user = tg.initDataUnsafe.user;
    const startParam = tg.initDataUnsafe.start_param || '';
    const userId = user?.id ? user.id.toString() : 'guest_' + Date.now();

    let userRef = null;
    let userData = { adsWatched: {}, referrals: [], unlockedVideos: [] }; // NEW: permanent unlock

    auth.signInAnonymously().then(() => {
      userRef = db.collection('users').doc(userId);
      initApp();
    }).catch(() => initApp());

    async function initApp() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('userInfo').style.display = 'block';
      document.getElementById('userInfo').innerText = `Hi ${user?.first_name || 'User'}!`;

      // Referral Handle
      if (startParam && startParam.startsWith('ref_')) {
        const referrerId = startParam.replace('ref_', '');
        try {
          const doc = await userRef.get();
          if (!doc.exists) {
            await userRef.set({ adsWatched: {}, referrals: [], unlockedVideos: [], referredBy: referrerId }, { merge: true });
            await db.collection('users').doc(referrerId).update({
              referrals: firebase.firestore.FieldValue.arrayUnion(userId)
            });
            tg.showAlert('Referral Done! +3 Videos Free!');
          }
        } catch (e) {}
      }

      // Load Data from Firebase
      try {
        const doc = await userRef.get();
        if (doc.exists) {
          userData = doc.data();
          // Ensure arrays exist
          userData.adsWatched = userData.adsWatched || {};
          userData.referrals = userData.referrals || [];
          userData.unlockedVideos = userData.unlockedVideos || [];
        }
      } catch (e) {
        console.warn("Firebase offline mode");
      }

      const refCount = userData.referrals.length;

      document.getElementById('refStats').style.display = 'block';
      document.getElementById('refStats').innerText = `Referrals: ${refCount}/${REQUIRED_REFERRALS}`;

      // Referral Link
      document.getElementById('refLinkBox').style.display = 'block';
      const refLink = `https://t.me/${BOT}?startapp=ref_${userId}`;
      document.getElementById('refLink').innerText = refLink;
      document.getElementById('refLink').onclick = () => {
        navigator.clipboard.writeText(refLink);
        tg.showAlert('Link Copied!');
      };

      // Create Videos
      for (let i = 1; i <= 5; i++) {
        const isActive = refCount >= REQUIRED_REFERRALS || i <= 3;
        const adsWatched = userData.adsWatched[i] || 0;
        const isPermanentlyUnlocked = userData.unlockedVideos.includes(i);
        createVideo(i, adsWatched, isActive, isPermanentlyUnlocked);
      }
    }

    function createVideo(id, adsWatched, isActive, isPermanentlyUnlocked) {
      const div = document.createElement('div');
      div.className = 'video';
      div.innerHTML = `
        <h3>Post ${id} ${!isActive ? '<span class="locked">(Locked - Need 3 Referrals)</span>' : ''}</h3>
        <button class="btn" id="ad${id}" ${(!isActive || isPermanentlyUnlocked) ? 'style="display:none;"' : ''}>Watch Ad & Unlock</button>
        <div class="count" id="c${id}">${isPermanentlyUnlocked ? 'PERMANENTLY UNLOCKED' : (adsWatched >= TOTAL_ADS ? 'Unlocked!' : `Ads: ${adsWatched}/${TOTAL_ADS}`)}</div>
        <div id="d${id}" style="display:${isPermanentlyUnlocked ? 'block' : (adsWatched >= TOTAL_ADS ? 'block' : 'none')};margin-top:10px;">
          <button class="btn" onclick="window.open('${driveLinks[id]}','_blank')">Download Video Now</button>
        </div>
      `;
      document.getElementById('videos-container').appendChild(div);

      if (!isActive || isPermanentlyUnlocked) return;

      const btn = document.getElementById(`ad${id}`);
      const cnt = document.getElementById(`c${id}`);
      const dl = document.getElementById(`d${id}`);

      btn.onclick = async () => {
        btn.disabled = true;
        btn.innerText = 'Ad Loading...';

        try {
          await show_9903296();

          adsWatched++;
          userData.adsWatched[id] = adsWatched;

          if (adsWatched >= TOTAL_ADS) {
            // PERMANENT UNLOCK
            userData.unlockedVideos.push(id);
            cnt.innerText = 'PERMANENTLY UNLOCKED';
            dl.style.display = 'block';
            btn.style.display = 'none';
          } else {
            cnt.innerText = `Ads: ${adsWatched}/${TOTAL_ADS}`;
          }

          tg.showAlert(`Ad ${adsWatched}/2 Done!`);

          // Save to Firebase
          if (userRef) {
            await userRef.set({
              adsWatched: userData.adsWatched,
              unlockedVideos: userData.unlockedVideos
            }, { merge: true });
          }

        } catch (error) {
          tg.showAlert('Ad Failed! Try Again');
        }

        btn.disabled = false;
        btn.innerText = 'Watch Ad & Unlock';
      };
    }
  </script>
</body>
</html>
