  <!-- Ad SDK -->

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe.user;
    const startParam = tg.initDataUnsafe.start_param || '';
    const userId = user.id;
    const BOT_TOKEN = '8296138403:AAFgUBUbdPQo55eI3mxAZAuwWQiV1vgMvPw';
    const BOT_USERNAME = 'your_video_bot'; // ← BotFather में @ से पहले का नाम डालो

    const TOTAL_ADS_PER_VIDEO = 2;
    const FREE_VIDEOS = 3;
    const REQUIRED_REFERRALS = 3;

    // Storage
    const STORAGE = {
      ads: `ads_${userId}`,
      unlocked: `unlocked_${userId}`,
      referrals: `refs_${userId}`,
      referredBy: `refBy_${userId}`
    };

    let data = {
      adsWatched: JSON.parse(localStorage.getItem(STORAGE.ads)) || {},
      unlocked: JSON.parse(localStorage.getItem(STORAGE.unlocked)) || [],
      referrals: JSON.parse(localStorage.getItem(STORAGE.referrals)) || [],
      referredBy: localStorage.getItem(STORAGE.referredBy) || null
    };

    function save() {
      localStorage.setItem(STORAGE.ads, JSON.stringify(data.adsWatched));
      localStorage.setItem(STORAGE.unlocked, JSON.stringify(data.unlocked));
      localStorage.setItem(STORAGE.referrals, JSON.stringify(data.referrals));
      if (data.referredBy) localStorage.setItem(STORAGE.referredBy, data.referredBy);
    }

    // Handle Referral
    if (startParam && startParam.startsWith('ref_') && !data.referredBy) {
      const referrerId = startParam.replace('ref_', '');
      data.referredBy = referrerId;

      const refList = JSON.parse(localStorage.getItem(`refs_${referrerId}`)) || [];
      if (!refList.includes(userId)) {
        refList.push(userId);
        localStorage.setItem(`refs_${referrerId}`, JSON.stringify(refList));
      }
      save();
      tg.showAlert("Referral Successful! You can watch 3 free videos!");
    }

    // Update UI
    function updateUI() {
      document.getElementById('userInfo').innerText = `Hi ${user.first_name}!`;
      const refCount = data.referrals.length;
      document.getElementById('referralStats').innerText = 
        `Referrals: ${refCount}/${REQUIRED_REFERRALS} | Unlocked: ${data.unlocked.length}/5`;

      // Unlock videos 4 & 5 if referrals >= 3
      if (refCount >= REQUIRED_REFERRALS) {
        document.getElementById('adBtn4').disabled = false;
        document.getElementById('adBtn5').disabled = false;
        document.getElementById('countdown4').innerText = 'Watch 2 ads to unlock';
        document.getElementById('countdown5').innerText = 'Watch 2 ads to unlock';
        document.querySelector('#video4 h2 .locked').style.display = 'none';
        document.querySelector('#video5 h2 .locked').style.display = 'none';
      }
    }

    // Share Button
    document.getElementById('shareBtn').onclick = () => {
      const link = `https://t.me/${BOT_USERNAME}?startapp=ref_${userId}`;
      tg.shareUrl(link, "Join and get 3 free videos! After that, refer 3 friends to unlock more!");
    };

    // Setup Each Video
    function setupVideo(videoId) {
      const isLocked = videoId > FREE_VIDEOS && data.referrals.length < REQUIRED_REFERRALS;
      const adBtn = document.getElementById(`adBtn${videoId}`);
      const countdown = document.getElementById(`countdown${videoId}`);
      const player = document.getElementById(`player${videoId}`);

      let adsWatched = data.adsWatched[videoId] || 0;
      let isCounting = false;
      let timer;

      function startCooldown() {
        let timeLeft = 10;
        isCounting = true;
        adBtn.disabled = true;
        countdown.innerText = `Next ad in: ${timeLeft}s`;
        timer = setInterval(() => {
          timeLeft--;
          countdown.innerText = `Next ad in: ${timeLeft}s`;
          if (timeLeft <= 0) {
            clearInterval(timer);
            isCounting = false;
            adBtn.disabled = false;
            countdown.innerText = `Ads: ${adsWatched}/${TOTAL_ADS_PER_VIDEO}`;
          }
        }, 1000);
      }

      function reward() {
        adsWatched++;
        data.adsWatched[videoId] = adsWatched;
        save();

        if (adsWatched >= TOTAL_ADS_PER_VIDEO) {
          countdown.innerText = "Download Unlocked!";
          player.style.display = "block";
          adBtn.style.display = "none";
          if (!data.unlocked.includes(videoId)) {
            data.unlocked.push(videoId);
            save();
          }
        } else {
          countdown.innerText = `Ad ${adsWatched} done! ${TOTAL_ADS_PER_VIDEO - adsWatched} left.`;
          startCooldown();
        }
        updateUI();
      }

      // Initial State
      if (adsWatched >= TOTAL_ADS_PER_VIDEO) {
        countdown.innerText = "Download Unlocked!";
        player.style.display = "block";
        adBtn.style.display = "none";
      } else if (isLocked) {
        adBtn.disabled = true;
        countdown.innerText = `Need ${REQUIRED_REFERRALS} Referrals`;
      } else {
        countdown.innerText = `Ads: ${adsWatched}/${TOTAL_ADS_PER_VIDEO}`;
      }

      adBtn.onclick = () => {
        if (isCounting || adBtn.disabled) return;
        show_9903296().then(reward).catch(() => alert("Ad failed. Try again!"));
      };
    }

    // Init
    [1,2,3,4,5].forEach(setupVideo);
    updateUI();
  </script>
