      font-size: 1rem;
      cursor: pointer;
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 0.5rem auto;
      transition: transform 0.2s, background-color 0.3s;
    }
    .btn:hover:not(:disabled){ background-color:#00cc70; transform:scale(1.03);}
    .btn:disabled { background-color:#555; cursor:not-allowed; opacity:0.6; }
    .countdown { text-align:center; color:#00ff88; margin-top:0.5rem;}
    .player-wrap { display:none; margin-top:1rem; }

  <script src='//libtl.com/sdk.js' data-zone='9903296' data-sdk='show_9903296'></script>
  <script>
    const totalAdsRequired = 3;
    const countdownDuration = 2;

    function setupVideoUnlock(videoId) {
      let adsWatched = 0;
      const adBtn = document.getElementById(`adBtn${videoId}`);
      const countdown = document.getElementById(`countdown${videoId}`);
      const player = document.getElementById(`player${videoId}`);
      let isLocked = false;
      let timer;

      function startCountdown() {
        let timeLeft = countdownDuration;
        adBtn.disabled = true;
        isLocked = true;
        countdown.textContent = `Next ad in: ${timeLeft} sec`;
        timer = setInterval(() => {
          timeLeft--;
          countdown.textContent = `Next ad in: ${timeLeft} sec`;
          if (timeLeft <= 0) {
            clearInterval(timer);
            adBtn.disabled = false;
            isLocked = false;
            countdown.textContent = `Ads watched: ${adsWatched}/${totalAdsRequired}`;
          }
        }, 1000);
      }

      function rewardUser() {
        adsWatched++;
        if (adsWatched >= totalAdsRequired) {
          countdown.textContent = "ðŸŽ‰ Video Unlocked!";
          player.style.display = "block";
          adBtn.style.display = "none";
        } else {
          countdown.textContent = `Ad ${adsWatched} watched! ${totalAdsRequired - adsWatched} left.`;
          startCountdown();
        }
      }

      adBtn.onclick = () => {
        if (isLocked) return;
        show_9903296()
          .then(() => rewardUser())
          .catch(() => alert("Ad failed to load. Try again!"));
      };
    }

    [1, 2, 3, 4, 5].forEach(setupVideoUnlock);
  </script>
