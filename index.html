<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Ads - Get Video Link</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: #fff;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }
    .ad-container {
      text-align: center;
      margin: 1rem 0;
      width: 100%;
      max-width: 600px;
    }
    .ad-container h2 {
      font-size: 1.6rem;
      color: #fff;
      margin-bottom: 0.8rem;
      font-weight: bold;
    }
    .ad-image {
      max-width: 100%;
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 3px solid #00ff88;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
      display: block;
      margin: 0 auto;
    }
    .btn {
      background-color: #00ff88;
      color: #000;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
      margin: 0.5rem auto;
      transition: transform 0.2s, background-color 0.3s;
    }
    .btn:hover:not(:disabled) {
      background-color: #00cc70;
      transform: scale(1.05);
    }
    .btn:disabled {
      background-color: #555;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .share-btn {
      background-color: #007bff;
      color: #fff;
    }
    .share-btn:hover:not(:disabled) {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .join-btn {
      background-color: #ff4444;
      color: #fff;
    }
    .join-btn:hover:not(:disabled) {
      background-color: #cc3333;
      transform: scale(1.05);
    }
    .info {
      text-align: center;
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 1rem;
    }
    .countdown {
      font-size: 1.4rem;
      color: #00ff88;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <!-- Buttons at the Top -->
  <div class="button-container">
    <button class="btn share-btn" id="shareBtn">Share with Your Friends</button>
    <button class="btn join-btn" id="joinBtn">Join Official Channel</button>
  </div>

  <!-- Ad Image with Instruction Text -->
  <div class="ad-container">
    <h2>Watch 10 Ads to Unlock full video</h2>
    <img src="https://via.placeholder.com/600x200" alt="Video Banner" class="ad-image" id="adImage" />
  </div>

  <button class="btn" id="watchAd">Watch Ad</button>

  <div class="info">
    <p>Ads watched: <span id="watchedCount">0</span>/10</p>
    <p class="countdown" id="countdown">Click the button to watch an ad!</p>
  </div>

  <!-- Monetag SDK -->
  <script src='//libtl.com/sdk.js' data-zone='9903296' data-sdk='show_9903296'></script>

  <script>
    let adsWatched = parseInt(localStorage.getItem("adsWatched") || "0");
    const totalAdsRequired = 10;
    const countdownDuration = 2; // 2 seconds between ads
    let countdownTimer;
    let isButtonLocked = false;

    // UI Elements
    const watchAdButton = document.getElementById("watchAd");
    const shareButton = document.getElementById("shareBtn");
    const joinButton = document.getElementById("joinBtn");
    const watchedCountElement = document.getElementById("watchedCount");
    const countdownElement = document.getElementById("countdown");
    const adImage = document.getElementById("adImage");
    watchedCountElement.textContent = adsWatched;

    // Check if image loads, show alert if it fails
    adImage.onerror = () => {
      alert("Image failed to load. Please check the image URL or upload a new image.");
    };

    // Reward function
    function rewardUser() {
      adsWatched++;
      localStorage.setItem("adsWatched", adsWatched);
      watchedCountElement.textContent = adsWatched;

      if (adsWatched >= totalAdsRequired) {
        alert("ðŸŽ‰ You've watched 10 ads! Redirecting to official channel...");
        localStorage.setItem("adsWatched", "0"); // Reset ad count
        window.location.href = "https://t.me/+bKHfwO7GUUwxZTA1";
      } else {
        alert(`ðŸŽ‰ Ad ${adsWatched} watched! ${totalAdsRequired - adsWatched} more to unlock the full video!`);
        startCountdown();
      }
    }

    // Countdown logic
    function startCountdown() {
      let timeLeft = countdownDuration;
      watchAdButton.disabled = true;
      isButtonLocked = true;
      countdownElement.textContent = `Next ad in: ${timeLeft} seconds`;

      clearInterval(countdownTimer); // Clear any existing timer
      countdownTimer = setInterval(() => {
        timeLeft--;
        countdownElement.textContent = `Next ad in: ${timeLeft} seconds`;

        if (timeLeft <= 0) {
          clearInterval(countdownTimer);
          watchAdButton.disabled = false;
          isButtonLocked = false;
          countdownElement.textContent = "Click the button to watch the next ad!";
        }
      }, 1000);
    }

    // Load ad
    function loadAd() {
      show_9903296().then(() => {
        rewardUser();
      }).catch(() => {
        alert("Ad failed to load. Try again!");
        watchAdButton.disabled = false;
        isButtonLocked = false;
        countdownElement.textContent = "Click the button to watch the next ad!";
      });
    }

    // Button click handler for ads
    watchAdButton.onclick = () => {
      if (!isButtonLocked) {
        loadAd();
      }
    };

    // Share button handler
    shareButton.onclick = () => {
      const referralLink = "http://t.me/BUGminerbot";
      navigator.clipboard.writeText(referralLink).then(() => {
        alert("Referral link copied to clipboard: " + referralLink);
      }).catch(() => {
        alert("Failed to copy link. Please copy manually: " + referralLink);
      });
    };

    // Join button handler
    joinButton.onclick = () => {
      window.location.href = "https://t.me/+bKHfwO7GUUwxZTA1";
    };

    // Initialize button state
    if (adsWatched >= totalAdsRequired) {
      countdownElement.textContent = "Ready to redirect!";
      watchAdButton.disabled = true;
    }
  </script>
</body>
  </html>
