<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BUGminerbot - Watch2Earn</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body{margin:0;font-family:Arial;background:#111;color:#fff;padding:1rem;display:flex;flex-direction:column;align-items:center;min-height:100vh}
    .banner{background:#00ff88;color:#000;padding:1rem;border-radius:12px;font-weight:bold;margin-bottom:1rem;text-decoration:none;display:block;text-align:center;}
    .video{background:rgba(255,255,255,0.1);border-radius:12px;padding:1rem;margin:1rem 0;width:100%;max-width:900px;}
    .btn{background:#00ff88;color:#000;border:none;padding:12px;border-radius:10px;margin:8px auto;width:90%;font-weight:bold;display:block;}
    .btn:disabled{background:#555;opacity:0.6;}
    .count{color:#00ff88;margin:8px 0;text-align:center;}
    .locked{color:#ff5555;font-weight:bold;}
    #loading,#error{margin:2rem;text-align:center;}
    #error{color:#ff5555;display:none;}
    .ref{color:#ffcc00;font-weight:bold;margin:10px 0;}
  </style>
</head>
<body>

  <a href="https://t.me/+bKHfwO7GUUwxZTA1" class="banner" target="_blank">Join Our Official Telegram Channel</a>

  <div id="loading">Loading...</div>
  <div id="error"></div>
  <div id="userInfo" style="display:none;margin:1rem 0;font-size:1.2rem;"></div>
  <div id="refStats" class="ref" style="display:none;"></div>

  <div id="videos-container"></div>

  <script src='//libtl.com/sdk.js' data-zone='9903296' data-sdk='show_9903296'></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAghzdqVABzhmrGR3W6XiXsUMCH0Awuhcw",
      authDomain: "watch2earn-d0126.firebaseapp.com",
      projectId: "watch2earn-d0126",
      storageBucket: "watch2earn-d0126.firebasestorage.app",
      messagingSenderId: "841118979263",
      appId: "1:841118979263:web:8dfdfdf60e30a8d875220a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const BOT = 'BUGminerbot';
    const TOTAL_ADS = 2;
    const REQUIRED_REFERRALS = 3;

    const driveLinks = {
      1: "https://drive.google.com/uc?export=download&id=190F4MriUa_w4Rf8o07eS8U4Ncvck2K51",
      2: "https://drive.google.com/uc?export=download&id=1kJ4sjDWf61WplqPur2I3R48bTjkRsnN1",
      3: "https://drive.google.com/uc?export=download&id=1ZCgEuAEq55aSAKKEVCKnskWVWP29eol_",
      4: "https://drive.google.com/uc?export=download&id=1kPl_yU36ATVQQP8GkvziWlJwZMddy05J",
      5: "https://drive.google.com/uc?export=download&id=1IxFE1NezW86UHPFs5IxL-YVT5nDUf_qY"
    };

    const tg = window.Telegram.WebApp;
    tg.ready();
    const user = tg.initDataUnsafe.user;
    const startParam = tg.initDataUnsafe.start_param || '';
    const userId = user?.id ? user.id.toString() : 'guest_' + Date.now();  // Fixed

    function showError(msg) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').innerText = msg;
      document.getElementById('error').style.display = 'block';
    }

    auth.signInAnonymously()
      .then(() => initApp())
      .catch(err => showError('Auth Error: ' + err.message));

    async function initApp() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('userInfo').style.display = 'block';
      document.getElementById('userInfo').innerText = `Hi ${user?.first_name || 'User'}!`;

      const userRef = db.collection('users').doc(userId);

      // Handle Referral
      if (startParam && startParam.startsWith('ref_')) {
        const referrerId = startParam.replace('ref_', '');
        const doc = await userRef.get();
        if (!doc.exists) {
          await userRef.set({ adsWatched: {}, referrals: [], referredBy: referrerId });
          try {
            await db.collection('users').doc(referrerId).update({
              referrals: firebase.firestore.FieldValue.arrayUnion(userId)
            });
          } catch (e) { console.log('Referrer not found yet'); }
          tg.showAlert('Referral Successful!');
        }
      }

      // Load Data
      let data = { adsWatched: {}, referrals: [] };
      try {
        const doc = await userRef.get();
        if (doc.exists) data = doc.data();
      } catch (e) {
        console.error('Read error:', e);
      }

      const refCount = data.referrals?.length || 0;
      document.getElementById('refStats').style.display = 'block';
      document.getElementById('refStats').innerText = `Referrals: ${refCount}/${REQUIRED_REFERRALS}`;

      // Create Videos
      for (let i = 1; i <= 5; i++) {
        const isActive = refCount >= REQUIRED_REFERRALS || i <= 3;
        createVideo(i, data.adsWatched?.[i] || 0, isActive, userRef);
      }

      // Share Button
      const shareBtn = document.createElement('button');
      shareBtn.className = 'btn';
      shareBtn.textContent = 'Share Referral Link';
      shareBtn.onclick = () => {
        const link = `https://t.me/${BOT}?startapp=ref_${userId}`;
        tg.shareUrl(link, 'Join & unlock 3 free videos!');
      };
      document.body.appendChild(shareBtn);
    }

    function createVideo(id, adsWatched, isActive, userRef) {
      const div = document.createElement('div');
      div.className = 'video';
      div.innerHTML = `
        <h3>Post ${id} ${!isActive ? '<span class="locked">(Need 3 Referrals)</span>' : ''}</h3>
        <button class="btn" id="ad${id}" ${!isActive ? 'disabled' : ''}>Watch Ad</button>
        <div class="count" id="c${id}">${adsWatched >= TOTAL_ADS ? 'Unlocked!' : `Ads: ${adsWatched}/${TOTAL_ADS}`}</div>
        <div id="d${id}" style="display:${adsWatched >= TOTAL_ADS ? 'block' : 'none'};margin-top:10px;">
          <button class="btn" onclick="window.open('${driveLinks[id]}','_blank')">Download Now</button>
        </div>
      `;
      document.getElementById('videos-container').appendChild(div);

      if (isActive) {
        const btn = document.getElementById(`ad${id}`);
        const cnt = document.getElementById(`c${id}`);
        const dl = document.getElementById(`d${id}`);

        btn.onclick = async () => {
          btn.disabled = true;
          try {
            await show_9903296();
            adsWatched++;
            await userRef.update({[`adsWatched.${id}`]: adsWatched});
            if (adsWatched >= TOTAL_ADS) {
              cnt.innerText = 'Unlocked!';
              dl.style.display = 'block';
              btn.style.display = 'none';
            } else {
              cnt.innerText = `Ads: ${adsWatched}/${TOTAL_ADS}`;
            }
          } catch (e) {
            alert('Ad failed. Try again.');
          }
          btn.disabled = false;
        };
      }
    }
  </script>
</body>
</html>
